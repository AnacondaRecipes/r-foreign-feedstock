{% set version = '0.8-69' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-foreign
  version: {{ version|replace("-", "_") }}

source:
  fn: foreign_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/foreign_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/foreign/foreign_{{ version }}.tar.gz
  sha256: 13689f5ec1ab09e8973be81c7f1799b7de4313176072887a9fa0b5825aed3468


  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('foreign')"           # [not win]
    - "\"%R%\" -e \"library('foreign')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=foreign
  license: GPL (>= 2)
  summary: Reading and writing data stored by some versions of 'Epi Info', 'Minitab', 'S', 'SAS',
    'SPSS', 'Stata', 'Systat', 'Weka', and for reading and writing some 'dBase' files.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - mingwandroid

